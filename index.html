<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkanoid</title>
  <style>
    body {
      background-color: #222;
    }

    canvas {
      border: 4px solid #eee;
      border-bottom: transparent;
      background: url('./bkg.png') repeat;
      margin: 0 auto;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <img hidden id="sprite" src="./sprite.png" alt="sprite" />
  <img hidden id="bricks" src="./bricks.png" alt="bricks" />
</body>

<script>
  const sprite = document.getElementById('sprite')
  const bricks = document.getElementById('bricks')
  const canvas = document.querySelector('canvas')
  const ctx = canvas.getContext('2d') // webgl, bitmaprender

  canvas.width = 448
  canvas.height = 400

  // Variables ball
  const ballRadius = 5
  let x = canvas.width / 2
  let y = canvas.height - 30

  let dx = 2
  let dy = -2

  // Variables paleta
  const paddleHeight = 10
  const paddleWidth = 80
  const dPaddle = 5

  let paddleX = (canvas.width - paddleWidth) / 2
  let paddleY = canvas.height - paddleHeight - 5
  let rightPressed = false
  let leftPressed = false

  function drawBall() {
    ctx.beginPath()
    ctx.arc(x, y, ballRadius, 0, Math.PI*2)
    ctx.fillStyle = "#ddd"
    ctx.fill()
    ctx.closePath()
  }

  function ballMovement() {
    // Rebote lateral
    if (x <= 0 || x >= canvas.width) {
      dx = -dx
    }
    // Rebote superior
    if (y <= 0) { dy = -dy }

    // Pelota toca paleta
    const isBallSameXPaddle = x > paddleX && x < paddleX + paddleWidth
    const isBallSameYPaddle = y + dy > paddleY
    if (
    isBallSameXPaddle && isBallSameYPaddle
    ) { dy = -dy }

    if (y > canvas.height) { 
      console.log('Game Over')
      document.location.reload()
     }

    x += dx
    y += dy
  }

  function drawPaddle() {
    // ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight)

    ctx.drawImage(
      sprite,            // image
      29,                // clipX, coordenada de recorte
      174,               // clipY, coordenada de recorte
      50,       // tamaño recorte
      paddleHeight,      // tamaño recorte
      paddleX,           // posicion x imagen
      paddleY,           // posicion y imagen
      paddleWidth,       // ancho imagen
      paddleHeight       // alto imagen
    )
  }

  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += dPaddle
    } else if (leftPressed && paddleX > 0) {
      paddleX -= dPaddle
    }
  }

  function collitionsDetection() {}
  
  function drawBricks() {}




  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height)
  }

  function initEvents() {
    document.addEventListener('keydown', keyDownHandler)
    document.addEventListener('keyup', keyUpHandler)

    function keyDownHandler(ev) {
      const { key } = ev
      if (key == 'Right' || key === 'ArrowRight') {
        rightPressed = true
      } else if (key == 'Left' || key === 'ArrowLeft') {
        leftPressed = true
      }
    }

    function keyUpHandler(ev) {
      const { key } = ev
      if (key == 'Right' || key === 'ArrowRight') {
        rightPressed = false
      } else if (key == 'Left' || key === 'ArrowLeft') {
        leftPressed = false
      }
    }
  }

  function draw() {
    cleanCanvas()

    drawBall()
    drawPaddle()
    drawBricks()

    // collitions
    collitionsDetection()
    ballMovement()
    paddleMovement()

    window.requestAnimationFrame(draw)
  }

  draw()
  initEvents()

</script>
</html>
